<ion-header>

  <ion-navbar>
    <ion-title>AddData</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label floating >Team</ion-label>
  <ion-input type="text" [(ngModel)]="teamItem.itemName"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating >P</ion-label>
    <ion-input type="number" [(ngModel)]="teamItem.itemP"></ion-input>
  </ion-item>
<ion-item>
  <ion-label floating >W</ion-label>
  <ion-input type="number" [(ngModel)]="teamItem.itemWin"></ion-input>
</ion-item>
<ion-item>
  
        <ion-label floating >D</ion-label>
        <ion-input type="number" [(ngModel)]="teamItem.itemDraw"></ion-input>
      </ion-item>
      <ion-item>
  <ion-label floating >L</ion-label>
  <ion-input type="number" [(ngModel)]="teamItem.itemLose"></ion-input>
</ion-item>
<ion-item>
    <ion-label floating >WD</ion-label>
    <ion-input type="number" [(ngModel)]="teamItem.itemGd"></ion-input>
  </ion-item>
<ion-item>
  <ion-label floating >point</ion-label>
  <ion-input type="number" [(ngModel)]="teamItem.itemPoint"></ion-input>
</ion-item>
<button ion-button block (click)="Submit(teamItem)">Add data</button>
</ion-content>
