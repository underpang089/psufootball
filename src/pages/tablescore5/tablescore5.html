<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Bundesliga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-grid>
          
  
          <ion-row  inset>
            <ion-col >no</ion-col>
            <ion-col col-5>Team</ion-col>
            <ion-col >P</ion-col>
            <ion-col >W</ion-col>
            <ion-col >L</ion-col>
            <ion-col >D</ion-col>
            <ion-col >GD</ion-col>
            <ion-col w>Pst</ion-col>
          </ion-row>
        
  
          </ion-grid>

  
          <ion-row *ngFor="let item of teamItemRef$ | async;let i = index;">
            
              <ion-col >{{i+1}}</ion-col>
             <ion-col col-5>{{item.itemName}}</ion-col>
             <ion-col >{{item.itemP}}</ion-col>
             <ion-col >{{item.itemWin}}</ion-col>
             <ion-col >{{item.itemLose}}</ion-col>
             <ion-col >{{item.itemDraw}}</ion-col>
             <ion-col >{{item.itemGd}}</ion-col>
             <ion-col >{{item.itemPoint}}</ion-col>
              </ion-row>

</ion-content>
